#Swagger
springdoc.swagger-ui.path=/docs
springdoc.api-docs.path=/api-docs
server.port=8080
spring.main.web-application-type=reactive

#Redis
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.cache.type=redis

# Route 1: Member Service
app.services.member.url=http://localhost:8081
spring.cloud.gateway.server.webflux.routes[0].id=member-service
spring.cloud.gateway.server.webflux.routes[0].uri=http://localhost:8081
spring.cloud.gateway.server.webflux.routes[0].predicates[0]=Path=/member/**
spring.cloud.gateway.server.webflux.routes[0].filters[0]=StripPrefix=1


# --- SWAGGER AGGREGATION CONFIG ---

# GATEWAY Swagger

# Swagger UI multiple docs
springdoc.swagger-ui.urls[0].name=Gateway
springdoc.swagger-ui.urls[0].url=/api-docs

springdoc.swagger-ui.urls[1].name=Member Service
springdoc.swagger-ui.urls[1].url=/member/api/member/v3/api-docs



